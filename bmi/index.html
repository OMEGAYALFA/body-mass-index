<!DOCTYPE html>
<html>
<head>
<title>bmi calculator</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="css" href="css/jquery-ui.css" />
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/npm.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<ul class="nav nav-pills">
  <li role="presentation" id="standards" class="active"><a href="#standard">STANDARD</a></li>
  <li role="presentation" id="metrics"><a href="#metric">METRIC</a></li>
</ul>
<br>
<div id="standard">
<div class="jumbotron">

<form class="form-horizontal">

  <div class="form-group text-center">
    <label class="col-sm-2 text-info">YOUR HEIGHT</label>
    <input type="text"  placeholder="feet">
    <input type="text" placeholder="inches">
  </div>

  <div class="form-group text-center">
    <label class="col-sm-2 text-info">YOUR WEIGHT</label>
    <input type="text" placeholder="pounds">
  </div>

</form>

<button type="button" class="btn btn-warning center-block">CALCULATE YOUR BMI</button>
<br> 
  <div class="form-group text-center">
    <label class="col-sm-2 text-success">YOUR BMI RESULT</label>
    <input type="text" placeholder="result" readonly>
  </div>

</div>
</div>

<div id="metric" class="collapse">
<div class="jumbotron">

<form class="form-horizontal">

  <div class="form-group text-center">
    <label class="col-sm-2 text-info">YOUR HEIGHT</label>
    <input type="text" placeholder="Centimetrers">
  </div>

  <div class="form-group text-center">
     <label class="col-sm-2 text-info">YOUR WEIGHT</label>
     <input type="text" placeholder="Kilogram">
  </div>

</form>

<button type="button" class="btn btn-warning center-block">CALCULATE YOUR BMI</button>
<br>

  <div class="form-group text-center">
     <label class="col-sm-2 text-success">YOUR BMI RESULT</label>
     <input type="text" placeholder="result" readonly>
  </div>

</div>
</div>
</body>
</html>
